<div class="Sign" *ngFor="let sign of Signs">
  <div class="Plate"  >{{sign.licenseplate}}</div>
  <div class="SignActive">
    <img src="../../../assets/checkmark-outline.svg" alt="Checkmark" />
  </div>
  <div class="SignInactive">
    <img src="../../../assets/close-outline.svg" />
  </div>
</div>
